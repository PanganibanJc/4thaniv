<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4th Aniv!</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="phone-container">
      <div class="pass">Enter Passcode</div>
      <!-- passcode dots -->
      <div class="passcode-display">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <p id="message"></p>
      <!-- keypads -->
      <div class="keypad">
        <button onclick="enterDigit(1)">1</button>
        <button onclick="enterDigit(2)">2</button>
        <button onclick="enterDigit(3)">3</button>
        <button onclick="enterDigit(4)">4</button>
        <button onclick="enterDigit(5)">5</button>
        <button onclick="enterDigit(6)">6</button>
        <button onclick="enterDigit(7)">7</button>
        <button onclick="enterDigit(8)">8</button>
        <button onclick="enterDigit(9)">9</button>
        <button onclick="clearPasscode()">&#9003</button>
        <button onclick="enterDigit(0)">0</button>
        <button onclick="checkPasscode()">&#10004</button>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
